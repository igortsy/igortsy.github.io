<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contacts</title>
	<link rel="icon"
      type="image/png"
      href="../img/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@400;700;900&family=Roboto+Slab:wght@700&family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/main.js"></script>
</head>
<body>
<div class="page">
	<header class="header">
		<div class="container">
		<div class="header__inner">
		<div class="header__logo">
			<div class="header__logo-img">
				<img src="../img/mt-0821-home-logo.png" alt="">
			</div>
			<a href="../"><div class="header__logo-title">Jericho</div></a>
			<div class="header__logo-subtitle">barbershop</div>
		</div>
		<ul class="header__nav">
			<li><a href="../about">About</a></li>
			<li><a href="../portfolio">Portfolio</a></li>
			<li><a href="../blog">Blog</a></li>
			<li><a href="#" class="active">Contacts</a></li>
			<li><a href="../services">Services</a></li>
		</ul>
		<div class="header__burger">
			<span></span>
		</div>
		</div>
		</div>
	</header>
	<div class="space"></div>
	<section class="contacts section">
		<div class="container">
			<div class="contacts__inner">

					<div class="form__wrap">
						<h1 class="contacts__title">Get in Touch <br/> with us</h1>
						<div class="contacts__phone">Phone: <a href="callto:#">555.429.0632</a></div>
						<div class="contacts__email">Email: <a href="mailto:Jericho@demolink.org">Jericho@demolink.org</a></div>
						<div class="contacts__subitle">Make you hair care time special!</div>
						<form class="contact__form " action="#">
							<input class="contact__form-item" type="text" placeholder="Name*">
							<input class="contact__form-item" type="email" placeholder="Email*">
							<input class="contact__form-item" type="text" placeholder="Phone">
							<input class="contact__form-item" type="text" placeholder="Address">
							<textarea class="contact__form-item contact__form-textarea" name="" id=""  placeholder="Your Message*"></textarea>
							<button class="btn" type="submit">Send</button>
						</form>
					</div>

				<div class="contacts__img">
					<img src="../img/contacts/mt-0821-contacts-img1.jpg" alt="">
				</div>
			</div>
		</div>
	</section>


		<footer class="footer">
			<div class="container">
				<div class="footer__inner">
					<div class="footer__copyright">
						&copy; 2017 Horns. All right reserved. <span><a href="#">Privacy Policy - Cookies Policy</a></span>
					</div>
					<div class="footer__social-media">
						<a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
						<a href="#" class="footer__social-icon"><i class="fab fa-pinterest-square"></i></a>
						<a href="#" class="footer__social-icon"><i class="fab fa-facebook-f"></i></a>
					</div>
				</div>
			</div>
		</footer>
	</div>


</body>
</html>
